openapi: 3.1.0
info:
  title: Keys microservice
  version: '1.0'
servers:
  - url: 'http://localhost:8093'
paths:
  '/keys/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
        description: El ID del par de llaves
    post:
      summary: Generar par de llaves del usuario
      operationId: post-keys-id
      responses:
        '201':
          description: Created
    put:
      summary: Regenerar par de llaves del usuario
      operationId: put-keys-id
      responses:
        '202':
          description: Accepted
    delete:
      summary: Eliminar par de llaves del usuario
      operationId: delete-keys-id
      responses:
        '204':
          description: No Content
  '/keys/{id}/public':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Obtener la llave p√∫blica del usuario
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                readOnly: true
              examples:
                Public key from user 234:
                  value: '--BEGIN PUBLIC KEY----- MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDAZSfzwxio51ITASN7m7Ck5GMA 8gUpSPHKOn6lYQ17ZqGO6YWqjOzYNL/ipxVWq8Ztr1zueOpIFSnKxf7XG1u/FIdk UlufpRcUSahrXxbUJX36+QqkujRvC1XwZTRmhoqiLaO8wHxFMXqJrhgAvr5+Yjtp ftph731rgN77XLAgCQIDAQAB -----END PUBLIC KEY-----'
      operationId: get-keys-id-public
