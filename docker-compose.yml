version: "3.9"  # optional since v1.27.0
services:
  user_ms:
    container_name: firma_user_ms
    build: ./firma_user_ms
    ports:
      - 8090:8090      
  signing_ms:
    container_name: firma_signing_ms
    build: ./firma_signing_ms/
    volumes:
      - ./firma_signing_ms/src:/var/www/html/
    ports:
      - 8095:80      